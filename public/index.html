<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="output-style.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-r from-blue-500 to-purple-600">
  <main>
    <div class="p-6 max-w-sm mx-auto rounded-xl shadow-lg space-y-4 space-x-4">
      <div class="shrink-0">
      </div>
      <div>
        <img src="/img/logo.svg" alt="gdsc-logo" class="w-24 h-24 mx-auto sticky p-2 ">
        <p class="text-white w-64 mx-auto sticky p font-bold">GDSC Al-furat AL-Awsat Univrsty!</p>
      </div>
    </div>
</main>
<div class=" container mx-auto mt-5 p-2 ">
  <div class="w-full h-24">
    <p class=" text-center text-white font-bold">مرحباً</p>
    <p class=" text-center text-white font-bold ">يمكنك كتابة الأيميل لعرض الشهادات</p>
  </div>

</div>
<div class="items-start justify-center flex">
  <form>
    <div class=" relative flex items-center text-gray-400">
    <input
    type="text"
    name="email"
    placeholder="ألايميل"
    autocomplete="off"
    aria-lable = "email"
    class="px-3  py-2 font-semibold placeholder-gray-500 text-black  rounded-2xl border-none ring-2 ring-gray-300 focus:ring-gray-500 focus:ring-2"
    >
    <button class="w-5 h-5 absolute ml-52">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 15.75l-2.489-2.489m0 0a3.375 3.375 0 10-4.773-4.773 3.375 3.375 0 004.774 4.774zM21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      
    </button>
  </div>
  </form>
</div>
</body>
</html>
